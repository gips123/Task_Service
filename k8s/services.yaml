# Auth Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: uas-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: uas-auth:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: uas-config
            - secretRef:
                name: uas-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: uas-service
spec:
  selector:
    app: auth
  ports:
    - port: 4000
      targetPort: 4000
