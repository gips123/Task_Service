<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Real-time - Activity Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #48bb78;
        }

        .status-disconnected {
            background: #f56565;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .activity-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid;
            background: #f9fafb;
        }

        .activity-item.distracted {
            border-left-color: #f56565;
            background: #fef2f2;
        }

        .activity-item.productive {
            border-left-color: #48bb78;
            background: #f0fdf4;
        }

        .activity-item .app-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .activity-item .window-title {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .activity-item .timestamp {
            color: #999;
            font-size: 0.8em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-box {
            text-align: center;
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
        }

        .stat-box .number {
            font-size: 2em;
            font-weight: bold;
            color: #4a5568;
        }

        .stat-box .label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .log-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .log-container::-webkit-scrollbar {
            width: 6px;
        }

        .log-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 12px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8em;
            font-weight: 500;
            margin-left: 10px;
        }

        .badge.distracted {
            background: #fee2e2;
            color: #c53030;
        }

        .badge.productive {
            background: #d1fae5;
            color: #2f855a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Real-time Activity Tracker</h1>
            <p>
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Menghubungkan...</span>
            </p>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h2>Statistik</h2>
                <div class="stats">
                    <div class="stat-box">
                        <div class="number" id="totalActivities">0</div>
                        <div class="label">Total Aktivitas</div>
                    </div>
                    <div class="stat-box">
                        <div class="number" id="productiveCount">0</div>
                        <div class="label">Productive</div>
                    </div>
                    <div class="stat-box">
                        <div class="number" id="distractedCount">0</div>
                        <div class="label">Distracted</div>
                    </div>
                    <div class="stat-box">
                        <div class="number" id="currentApp">-</div>
                        <div class="label">Aplikasi Saat Ini</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Aktivitas Terkini</h2>
                <div class="log-container" id="activityLog">
                    <div class="empty-state">
                        Menunggu aktivitas...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = 'ws://localhost:3002';
        const SENSOR_API_URL = 'http://localhost:8080/sensor-service';
        const DEFAULT_USER_ID = 1;
        let ws = null;
        let stats = {
            total: 0,
            productive: 0,
            distracted: 0
        };
        let currentAppName = null;
        let activityMap = new Map();
        const INACTIVE_THRESHOLD = 15000;
        const MAX_ITEMS = 30;
        let cleanupInterval = null;

        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const activityLog = document.getElementById('activityLog');
        const totalActivities = document.getElementById('totalActivities');
        const productiveCount = document.getElementById('productiveCount');
        const distractedCount = document.getElementById('distractedCount');
        const currentApp = document.getElementById('currentApp');

        function updateStatus(connected) {
            if (connected) {
                statusIndicator.className = 'status-indicator status-connected';
                statusText.textContent = 'Terhubung';
            } else {
                statusIndicator.className = 'status-indicator status-disconnected';
                statusText.textContent = 'Terputus';
            }
        }

        function updateStats() {
            totalActivities.textContent = stats.total;
            productiveCount.textContent = stats.productive;
            distractedCount.textContent = stats.distracted;
        }

        function getActivityKey(data) {
            return `${data.app_name}|${data.window_title}`;
        }

        function removeActivityItem(key) {
            const item = activityMap.get(key);
            if (item && item.element) {
                item.element.remove();
                activityMap.delete(key);
                
                const hasActivityItems = Array.from(activityLog.children)
                    .some(child => child.classList && child.classList.contains('activity-item'));
                
                if (!hasActivityItems) {
                    activityLog.innerHTML = '<div class="empty-state">Menunggu aktivitas...</div>';
                }
            }
        }

        function cleanupInactiveActivities() {
            const now = Date.now();
            const keysToRemove = [];
            
            activityMap.forEach((value, key) => {
                if (now - value.lastSeen > INACTIVE_THRESHOLD) {
                    keysToRemove.push(key);
                }
            });
            
            keysToRemove.forEach(key => {
                removeActivityItem(key);
            });
        }

        function addActivityItem(data) {
            const emptyState = activityLog.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const key = getActivityKey(data);
            const now = Date.now();
            const timestamp = new Date(data.timestamp).toLocaleTimeString('id-ID');
            
            if (activityMap.has(key)) {
                const existing = activityMap.get(key);
                const timeSinceLastSeen = now - existing.lastSeen;
                
                if (timeSinceLastSeen < 5000) {
                    existing.lastSeen = now;
                    existing.element.querySelector('.timestamp').textContent = timestamp;
                    existing.element.classList.remove('productive', 'distracted');
                    existing.element.classList.add(data.status_detected.toLowerCase());
                    existing.element.querySelector('.badge').className = 
                        `badge ${data.status_detected.toLowerCase()}`;
                    existing.element.querySelector('.badge').textContent = data.status_detected;
                    
                    if (existing.element !== activityLog.firstChild) {
                        activityLog.insertBefore(existing.element, activityLog.firstChild);
                    }
                    return;
                }
            }
            
            const item = document.createElement('div');
            item.className = `activity-item ${data.status_detected.toLowerCase()}`;
            
            item.innerHTML = `
                <div class="app-name">
                    ${data.app_name}
                    <span class="badge ${data.status_detected.toLowerCase()}">
                        ${data.status_detected}
                    </span>
                </div>
                <div class="window-title">${data.window_title}</div>
                <div class="timestamp">${timestamp}</div>
            `;

            activityLog.insertBefore(item, activityLog.firstChild);
            
            activityMap.set(key, {
                element: item,
                lastSeen: now,
                data: data
            });

            const activityItems = Array.from(activityLog.children)
                .filter(child => child.classList && child.classList.contains('activity-item'));
            
            while (activityItems.length > MAX_ITEMS) {
                const lastItem = activityItems[activityItems.length - 1];
                const lastKey = Array.from(activityMap.entries())
                    .find(([k, v]) => v.element === lastItem)?.[0];
                if (lastKey) {
                    activityMap.delete(lastKey);
                }
                lastItem.remove();
                activityItems.pop();
            }
        }

        function connectWebSocket() {
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    updateStatus(true);
                    if (!cleanupInterval) {
                        cleanupInterval = setInterval(cleanupInactiveActivities, 5000);
                    }
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (currentAppName !== data.app_name) {
                        stats.total = 0;
                        stats.productive = 0;
                        stats.distracted = 0;
                        currentAppName = data.app_name;
                    }

                    stats.total = 1;
                    if (data.status_detected === 'PRODUCTIVE') {
                        stats.productive = 1;
                        stats.distracted = 0;
                    } else if (data.status_detected === 'DISTRACTED') {
                        stats.distracted = 1;
                        stats.productive = 0;
                    }
                    updateStats();

                    currentApp.textContent = data.app_name.substring(0, 15);

                    addActivityItem(data);
                };

                ws.onerror = (error) => {
                    updateStatus(false);
                };

                ws.onclose = () => {
                    updateStatus(false);
                    if (cleanupInterval) {
                        clearInterval(cleanupInterval);
                        cleanupInterval = null;
                    }
                    setTimeout(connectWebSocket, 3000);
                };

            } catch (error) {
                updateStatus(false);
                setTimeout(connectWebSocket, 3000);
            }
        }

        async function startSensorService(userId = DEFAULT_USER_ID) {
            try {
                const response = await fetch(`${SENSOR_API_URL}/start/${userId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (!result.success && !result.message?.includes('sudah berjalan')) {
                }
            } catch (error) {
            }
        }

        async function initDashboard() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id') || DEFAULT_USER_ID;
            
            await startSensorService(userId);
            connectWebSocket();
        }

        initDashboard();
        
        window.addEventListener('beforeunload', () => {
            if (cleanupInterval) {
                clearInterval(cleanupInterval);
            }
        });
    </script>
</body>
</html>
